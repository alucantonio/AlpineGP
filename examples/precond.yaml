# template for Poisson parameters file
gp:
  NINDIVIDUALS: 1000
  NGEN: 20
  CXPB: 0.2
  MUTPB: 0.8
  frac_elitist: 0
  min_: 2
  max_: 5
  overlapping_generation: True
  early_stopping: { "enabled": False, "max_overfit": 10 }
  parsimony_pressure:
    { "enabled": False, "fitness_first": True, "parsimony_size": 1.5 }
  penalty: { "method": "length", "reg_param": 0. }
  select:
    tournsize: 2
    stochastic_tournament: { "enabled": False, "prob": [0.7, 0.3] }
  mutate:
    fun: gp.mixedMutate
    # fun: gp.mutNodeReplacement
    # fun: gp.mutInsert
    # fun: gp.mutShrink
    kargs: "{'expr': toolbox.expr_mut, 'pset': self.pset, 'prob': [0.7, 0.2, 0.1]}" # string is important
    # kargs: "{'pset': pset}"
    # kargs: "{}"
    expr_mut: gp.genHalfAndHalf
    # expr_mut: gp.genFull
    expr_mut_kargs: "{'min_': 1, 'max_': 3}"
  crossover:
    fun: gp.cxOnePoint
    kargs: "{}"
    #fun: gp.cxOnePointLeafBiased
    #kargs: "{'termpb' : 0.1}"
  primitives: [
    {"name": "AddF", "dimension": None, "rank": None},
    {"name": "SubF", "dimension": None, "rank": None},
    {"name": "MulF", "dimension": None, "rank": None},
    {"name": "Div", "dimension": None, "rank": None},
    {"name": "SquareF", "dimension": None, "rank": None},
    {"name": "SqrtF", "dimension": None, "rank": None},
    {"name": "SinF", "dimension": None, "rank": None},
    {"name": "ArcsinF", "dimension": None, "rank": None},
    {"name": "CosF", "dimension": None, "rank": None},
    {"name": "ArccosF", "dimension": None, "rank": None},
    {"name": "ExpF", "dimension": None, "rank": None},
    {"name": "LogF", "dimension": None, "rank": None},
    {"name": "InvF", "dimension": None, "rank": None},
    {"name": "AddC", "dimension": ["0","1", "2"], "rank": ["SC","V"]},
    {"name": "SubC", "dimension": ["0","1", "2"], "rank": ["SC","V"]},
    {"name": "cob", "dimension": ["0", "1"], "rank": ["SC","V"]},
    {"name": "del", "dimension": ["1", "2"], "rank": ["SC","V"]},
    {"name": "St2", "dimension": ["0","1", "2"], "rank": ["SC","V"]},
    {"name": "Square", "dimension": ["0","1", "2"], "rank": ["SC","V"]},
    {"name": "Sqrt", "dimension": ["0","1", "2"], "rank": ["SC","V"]},
    {"name": "MF", "dimension": ["0","1", "2"], "rank": ["SC","V"]},
    {"name": "InvM", "dimension": ["0","1", "2"], "rank": ["SC","V"]},
    {"name": "CMul", "dimension": ["0","1", "2"], "rank": ["SC","V"]},
    {"name": "Inn", "dimension": ["0","1", "2"], "rank": ["SC","V"]},
    {"name": "Sin", "dimension": ["0","1", "2"], "rank": ["SC","V"]},
    {"name": "ArcSin", "dimension": ["0","1", "2"], "rank": ["SC","V"]},
    {"name": "Cos", "dimension": ["0","1", "2"], "rank": ["SC","V"]},
    {"name": "Arccos", "dimension": ["0","1", "2"], "rank": ["SC","V"]},
    {"name": "Exp", "dimension": ["0","1", "2"], "rank": ["SC","V"]},
    {"name": "Log", "dimension": ["0","1", "2"], "rank": ["SC","V"]}
  ]
  residual_formulation: False

plot:
  plot_best: False
  plot_best_genealogy: False
