# template for Poisson parameters file
gp:
  NINDIVIDUALS: 1000
  NGEN: 10
  CXPB: 0.5
  MUTPB: 0.2
  frac_elitist: 0.002
  min_: 1
  max_: 5
  early_stopping: {'enabled': True, 'max_overfit': 10}
  parsimony_pressure: {'enabled': False, 'fitness_first': True, 'parsimony_size': 1.5}
  penalty: {'method': "primitive", 'reg_param': 0.1}
  select:
    tournsize: 2
    stochastic_tournament: {'enabled': False, 'prob': [0.7, 0.3]}
  mutate:
    fun: gp.mutUniform
    # fun: gp.mutNodeReplacement
    # fun: gp.mutInsert
    # fun: gp.mutShrink
    kargs: "{'expr': GPproblem.toolbox.expr_mut, 'pset': pset}" # string is important
    # kargs: "{'pset': pset}"
    # kargs: "{}"
    expr_mut: gp.genHalfAndHalf
    # expr_mut: gp.genFull
    expr_mut_kargs: "{'min_': 0, 'max_': 4}"
  crossover:
    fun: gp.cxOnePoint
    kargs: "{}"
    # fun: gp.cxOnePointLeafBiased
    # kargs: "{term_pb = 0.1}"

plot:
  plot_best: True
  plot_best_genealogy: False

mp:
  n_splits: 50
  n_jobs: 6
  start_method: "fork"