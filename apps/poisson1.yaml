# template for Poisson parameters file
gp:
  NINDIVIDUALS: 500
  NGEN: 100
  CXPB: 0.5
  MUTPB: 0.2
  frac_elitist: 0.002
  min_: 1
  max_: 4
  early_stopping: {'enabled': True, 'max_overfit': 3}
  parsimony_pressure: {'enabled': False, 'fitness_first': True, 'parsimony_size': 1.5}
  final_training: False
  reg_param: 0.01
  select:
    tournsize: 2
    stochastic_tournament: {'enabled': False, 'prob': [0.7, 0.3]}
  mutate:
    fun: gp.mutUniform
    # fun: gp.mutNodeReplacement
    # fun: gp.mutInsert
    # fun: gp.mutShrink
    kargs: "{'expr': GPproblem.toolbox.expr_mut, 'pset': pset}" # string is important
    # kargs: "{'pset': pset}"
    # kargs: "{}"
    expr_mut: gp.genHalfAndHalf
    # expr_mut: gp.genFull
    expr_mut_kargs: "{'min_': 0, 'max_': 3}"
  crossover:
    fun: gp.cxOnePoint
    kargs: "{}"
    # fun: gp.cxOnePointLeafBiased
    # kargs: "{term_pb = 0.1}"

plot:
  plot_best: False
  plot_best_genealogy: True

mp:
  n_splits: 20
  n_jobs: 4
  start_method: "fork"

dataset:
  num_sources: 3
  num_samples_per_source: 4
  noise_param: 0.1